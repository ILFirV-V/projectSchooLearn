<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SchooLearn</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;900&display=swap" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/results.css" rel="stylesheet">
  <link href="styles/resultForm.css" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="header__container">
    <div class="container">
      <nav class="main-nav">
        <div class="logo">
          <a href="index.html" class="nav__logo">
            <img src="image/index/logo.svg" width="270" height="50" alt="img1">
          </a>
        </div>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="aboutUs.html" id="about">О нас</a>
          </li>
          <li class="nav__item">
            <a href="competition.html">Соревнование</a>
          </li>
          <li class="nav__item">
            <a href="#">Рейтинг</a>
          </li>
          <li class="nav__item">
            <a href="FAQ.html">FAQ</a>
          </li>
        </ul>
        <div class="nav__account-box">
          <a href="#" class="nav__account" >
            <p class="nav__account-nickname" id="nickname"></p>
          </a>
          <button class="button-0 nav__account-authorization" id="inputForm">
            <span class="nav__account-btn">Войти</span>
          </button>
        </div>
      </nav>
    </div>
    <div class="form" id="form">
      <form class="form__box" id="form__box">
        <div class="form__input">
          <label>
            <input type="text" name="login" required="required">
            <span class="form__text">Никнейм:</span>
          </label>
        </div>
        <div class="form__input">
          <label>
            <input type="password" name="password" required="required">
            <span class="form__text">Пароль:</span>
          </label>
        </div>
        <button class="form__button" type="submit">Войти</button>
        <span class="msg"></span>
      </form>
    </div>
  </div>
</header>
<main>
  <section class="container">
    <div class="result-title-box">
      <h1 class="title-result">Рейтинг учеников</h1>
    </div>
    <div class="result-box">
      <div>
        <button class="open_btn_form-result" id="resultForm">
          Фильтр
        </button>
        <div class="results_btn_box" id="results_btn_box">
          <button id="overallScoreRating">
            Общий
          </button>
          <button id="mathScoreRating">
            Математика
          </button>
          <button id="informaticsScoreRating">
            Информатика
          </button>
        </div>
      </div>
      <div class="personalResult">
        Ваш балл: <span id="personalResult"></span>
      </div>
    </div>

    <div class="result_list">
      <div class="result_box" id="result">
          <ul>
            <li class="number">№</li>
            <li>Nickname</li>
            <li>Баллы</li>
          </ul>
      </div>

    </div>
  </section>
</main>
<footer class="footer">
  <div class="footer__wrapper">
    <div class="container">
      <p class = "footer__contacts">Наши контакты</p>
      <a class = "footer__email" href="#">Почта: schoolearn@mail.ru</a>
      <div class="footer__list-box">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="aboutUs.html">О нас</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="competition.html">Соревнование</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">Рейтинг</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="#">FAQ</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
<script src="js/home.js"></script>
<script src="js/result.js"></script>
<script src="js/resultForm.js"></script>
</body>
</html>
