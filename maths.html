<body>
<header class="header">
    <div class="header__container">
        <div class="container">
            <nav class="main-nav">
                <div class="logo">
                    <a href="index.html" class="nav__logo">
                        <img src="image/index/logo.svg" width="200" height="50" alt="img1">
                    </a>
                </div>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="aboutUs.html">О нас</a>
                    </li>
                    <li class="nav__item">
                        <a href="competition.html">Соревнование</a>
                    </li>
                    <li class="nav__item">

                    </li>
                    <li class="nav__item">

                    </li>
                </ul>
                <div class="nav__account-box">
                    <a href="#" class="nav__account">
                        <p class="nav__account-nickname">nickname00001</p>
                    </a>
                    <button class="button-0 nav__account-authorization" onclick="openForm()" id="inputForm">
                        <span class="nav__account-btn">Войти</span>
                    </button>
                </div>
            </nav>
        </div>
        <div class="form" id="form">
            <form class="form__box" id="form__box">
                <div class="form__input">
                    <label>
                        <input type="text" name="nickname" required="required">
                        <span class="form__text">Никнейм:</span>
                    </label>
                </div>
                <div class="form__input">
                    <label>
                        <input type="password" name="password" required="required">
                        <span class="form__text">Пароль:</span>
                    </label>
                </div>
                <button class="form__button" type="submit">Отправить</button>
                <span class="msg"></span>
            </form>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <section class="competition">
            <p class="title">Вы участвуете в соревновании по Математике</p>
            <p class="text">Выберите тему</p>
        </section>
    </div>
</main>
<footer class="footer">

        <div class="container">
            <p class = "footer__contacts">Наши контакты</p>
            <a class = "footer__email" href="#">Почта: schoolearn@mail.ru</a>
            <div class="footer__list-box">
